services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Services\WorkerUpdater:
        public: true

    Symfony\Component\Messenger\Transport\InMemoryTransport:
        alias: 'messenger.transport.async'

    App\Tests\Services\Asserter\MessengerAsserter:
        public: true
        arguments:
            $transport: '@messenger.transport.async'

    GuzzleHttp\Handler\MockHandler:
        public: true
        class: GuzzleHttp\Handler\MockHandler

    GuzzleHttp\HandlerStack:
        class: GuzzleHttp\HandlerStack
        factory: ['GuzzleHttp\HandlerStack', 'create']
        arguments:
            $handler: '@GuzzleHttp\Handler\MockHandler'

    App\Services\MachineStateTransitionSequences:
        public: true
        arguments:
            $sequences:
                create_failed: '@app.services.machine_state_transition_sequence.create_failed'
                delete_failed: '@app.services.machine_state_transition_sequence.delete_failed'
                delete_deleted: '@app.services.machine_state_transition_sequence.delete_deleted'

    App\Tests\Services\EntityRefresher:
        public: true

    App\Services\MachineHandler\RequestHandler:
        public: true
        arguments:
            $handlers:
                - '@App\Services\MachineHandler\CreateMachineHandler'
                - '@App\Services\MachineHandler\UpdateMachineHandler'